language: php

dist: trusty

os: linux

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - nightly
  - hhvm

cache:
  directories:
    - vendor/

install:
  - composer install
  - php ./bin/quest make:templates

env:
  - RIOTQUEST_LOAD_ENV=true
  - RIOTQUEST_STANDARD_LIMIT=3000:60
  - secure: ""

script:
  - vendor/bin/phpunit
